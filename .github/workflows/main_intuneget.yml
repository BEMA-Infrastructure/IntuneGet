# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - intuneget

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          
      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
          mkdir -p ./.next/standalone/.next
          mv ./public ./.next/standalone/public
          mv ./supabase ./.next/standalone/supabase
          mv ./.next/static ./.next/standalone/.next/static
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.INTUNEGET_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.INTUNEGET_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_AZURE_AD_CLIENT_ID: ${{ secrets.INTUNEGET_CLIENT_ID }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./.next/standalone

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FFE10F4B769F468FA3552208300ECC8B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_74336A81D2EA482A91EFB14A828F850C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2F2E752D3CD74F48A715F5E0B19F8B32 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'intuneget'
          slot-name: 'Production'
          package: .

          

